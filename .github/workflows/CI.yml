name: Test & Build

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - "coverage.*"
  pull_request:
    branches: [ main ]

jobs:
  CI:
    runs-on: "ubuntu-latest"
  
    steps: 
    - name: Chackout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest pytest-cov
        # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      env:
        filename: ${{ github.workspace }}/tests/logs/tests-logs-${{ matrix.os }}-py${{ matrix.python-version }}.txt
      run: |
        pytest --cov=src --cov-report term-missing tests > $filename

    - name: Save pytest logs if failure
      uses: actions/upload-artifact@v2
      if: ${{ failure() }}
      with:
        name: tests-logs-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          tests/logs
        retention-days: 30

    - name: build package
      run: |
        python -m pip install build
        python -m build

    - name: Test installation
      run: |
        python setup.py install
        python demo.py

    - name: Create coverage Badge
      uses: tj-actions/coverage-badge-py@v1.8

    - name: Verify Changed files
      uses: tj-actions/verify-changed-files@v12
      id: changed_files
      with:
        files: coverage.svg

    - name: Commit files
      if: steps.changed_files.outputs.files_changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add coverage.svg
        git commit -m "Updated coverage.svg"

    - name: Push changes
      if: steps.changed_files.outputs.files_changed == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.github_token }}
        branch: ${{ github.ref }}

