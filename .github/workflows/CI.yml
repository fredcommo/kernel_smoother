# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test & Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
        python-version: ["3.6", "3.7", "3.8", "3.9"]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest pytest-cov
        # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    # - name: Test with pytest
    #   run: |
    #     pytest --cov-report html:tests/logs --cov=src  tests
    
    - name: Save pytest logs if failure
      uses: actions/upload-artifact@v2
      if: ${{ failure() }}
      with:
        name: tests-logs-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          tests/logs
        retention-days: 30

    - name: Generate pytest results
      run: pytest --cov=src --cov-report term-missing > ${{ path }}
      with:
        path: ${{ github.workspace }}/tests/logs/tests-logs-${{ matrix.os }}-py${{ matrix.python-version }}.txt

    # - name: Generate pytest results
    #   uses: DamianReeves/write-file-action@v1.0
    #   with:
    #     path: ${{ github.workspace }}/tests/logs/tests-logs-${{ matrix.os }}-py${{ matrix.python-version }}.txt
    #     contents: echo $(pytest --cov=src --cov-report term-missing)
    #     write-mode: overwrite

    - name: Commit pytest results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git pull origin main
        git add tests/logs/tests-logs-${{ matrix.os }}-py${{ matrix.python-version }}.txt
        git commit -m "Updated pytest results"
        git push origin main

    - name: build package
      run: |
        python -m pip install build
        python -m build
